<div class="col-xs-2">Search by Stock Symbol: <input type="text" class="form-control" id="myText" ><button onclick="myFunction()" class="btn btn-default">Search for A Stock Quote</button><p id = "root" align ="left"></p> <p id = "root1" align ="left"></p> <p id = "MarketCap" align ="left"> </p></div>
<script>
function myFunction(){
	 var x = document.getElementById("myText").value;
	var request = new XMLHttpRequest()

	// Open a new connection, using the GET request on the URL endpoint
	request.open('GET', 'https://cloud.iexapis.com/stable/stock/'+x+'/quote?token=pk_edd6c337d0c948319b8bfa4e47c24774', true)

	request.onload = function () {
	  // Begin accessing JSON data here
	  var data = JSON.parse(this.response)
		document.getElementById('root').innerHTML = data.symbol;
		document.getElementById('root1').innerHTML = data.latestPrice;
		document.getElementById('MarketCap').innerHTML = data.marketCap;

	}
	// Send request
	request.send()
}

</script>
